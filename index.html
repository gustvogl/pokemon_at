<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch OS - Atividades</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="nintendo-switch">
        
        <div class="joycon left">
            <div class="top-buttons"><div class="btn-minus"></div></div>
            <div class="stick"><div class="stick-top"></div></div>
            <div class="d-pad">
                <div class="arrow up"></div>
                <div class="arrow left"></div>
                <div class="arrow right"></div>
                <div class="arrow down"></div>
                <div class="d-pad-center"></div>
            </div>
            <div class="capture-btn"></div>
        </div>
        
        <div class="console-screen">
            <div class="screen-bezel">
                <div class="screen-display" id="ui-container">
                    <div class="glass-reflection"></div>

                    <div class="header-bar">
                        <div class="user-list">
                            <div class="user-avatar active">
                                <img src="https://cdn-icons-png.flaticon.com/512/4322/4322991.png" alt="User">
                            </div>
                            <div class="user-avatar"><div class="color-av" style="background:#d63031"></div></div>
                            <div class="user-avatar"><div class="color-av" style="background:#00b894"></div></div>
                        </div>
                        
                        <div class="system-status">
                            <span id="clock">--:--</span>
                            <span class="wifi-icon">üì∂</span>
                            <span class="battery-icon">100% <i class="bat-shape"></i></span>
                        </div>
                    </div>

                    <div class="main-content">
                        <div class="games-carousel">
                            
                            <div class="activity-container">
                                <div class="game-card active" data-name="Exerc√≠cio 1" data-link="ex_1.html">
                                    <div class="game-cover">
                                        <img src="img/at-1.jpg" alt="Exerc√≠cio 1">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 1</span>
                            </div>

                            <div class="activity-container">
                                <div class="game-card" data-name="Exerc√≠cio 2" data-link="ex_2.html">
                                    <div class="game-cover">
                                        <img src="img/at-2.png" alt="Exerc√≠cio 2">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 2</span>
                            </div>

                            <div class="activity-container">
                                <div class="game-card" data-name="Exerc√≠cio 3" data-link="ex_3.html">
                                    <div class="game-cover">
                                        <img src="img/images.jpg" alt="Exerc√≠cio 3">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 3</span>
                            </div>

                            <div class="activity-container">
                                <div class="game-card" data-name="Exerc√≠cio 4" data-link="ex_4.html">
                                    <div class="game-cover">
                                        <img src="https://placehold.co/280x200/444/ffffff?text=Img+4" alt="Exerc√≠cio 4">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 4</span>
                            </div>

                            <div class="activity-container">
                                <div class="game-card" data-name="Exerc√≠cio 5" data-link="ex_5.html">
                                    <div class="game-cover">
                                        <img src="https://placehold.co/280x200/orange/ffffff?text=Img+5" alt="Exerc√≠cio 5">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 5</span>
                            </div>

                            <div class="activity-container">
                                <div class="game-card" data-name="Exerc√≠cio 6" data-link="ex_6.html">
                                    <div class="game-cover">
                                        <img src="https://placehold.co/280x200/purple/ffffff?text=Img+6" alt="Exerc√≠cio 6">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 6</span>
                            </div>

                            <div class="activity-container">
                                <div class="game-card" data-name="Exerc√≠cio 7" data-link="ex_7.html">
                                    <div class="game-cover">
                                        <img src="https://placehold.co/280x200/green/ffffff?text=Img+7" alt="Exerc√≠cio 7">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 7</span>
                            </div>

                            <div class="activity-container">
                                <div class="game-card" data-name="Exerc√≠cio 8" data-link="ex_8.html">
                                    <div class="game-cover">
                                        <img src="https://placehold.co/280x200/blue/ffffff?text=Img+8" alt="Exerc√≠cio 8">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 8</span>
                            </div>

                            <div class="activity-container">
                                <div class="game-card" data-name="Exerc√≠cio 9" data-link="ex_9.html">
                                    <div class="game-cover">
                                        <img src="https://placehold.co/280x200/darkred/ffffff?text=Img+9" alt="Exerc√≠cio 9">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 9</span>
                            </div>

                            <div class="activity-container">
                                <div class="game-card" data-name="Exerc√≠cio 10" data-link="ex_10.html">
                                    <div class="game-cover">
                                        <img src="https://placehold.co/280x200/black/ffffff?text=Img+10" alt="Exerc√≠cio 10">
                                    </div>
                                </div>
                                <span class="activity-name">Exerc√≠cio 10</span>
                            </div>

                        </div>
                    </div>

                    <div class="system-menu-row">
                        <div class="sys-icon">
                            <img src="img/images.png" alt="News">
                        </div>
                        <div class="sys-icon">
                            <img src="img/eshop.png" alt="eShop">
                        </div>
                        <div class="sys-icon">
                            <img src="img/album.png" alt="Album">
                        </div>
                        <div class="sys-icon">
                            <img src="img/ctrl.png" alt="Controles">
                        </div>
                        <div class="sys-icon">
                            <img src="img/set.png" alt="Settings">
                        </div>
                        <div class="sys-icon">
                            <img src="img/off.png" alt="Power">
                        </div>
                    </div>

                    <div class="footer-bar">
                        <div class="current-menu-item">Menu Principal</div>
                        <div class="controls-help">
                            <span><span class="key-hint">A</span> Iniciar</span>
                        </div>
                    </div>

                    <div id="loading-screen">
                        <div class="loader-content">
                            <div class="loader-icon"></div>
                            <p>Carregando...</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="joycon right">
            <div class="top-buttons"><div class="btn-plus"><div class="v"></div><div class="h"></div></div></div>
            <div class="abxy-pad">
                <div class="btn x">X</div>
                <div class="btn y">Y</div>
                <div class="btn a">A</div>
                <div class="btn b">B</div>
            </div>
            <div class="stick"><div class="stick-top"></div></div>
            <div class="home-btn"><div class="home-ring"></div></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
